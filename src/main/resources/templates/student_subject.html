<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Course name</h1>


<table>
    <tr>
        <th>ID</th>
        <th>lesson</th>
    </tr>
    <tr>
        <div th:each="lesson : ${lessons}">
            <td>
                <div>
                    <div>
                        <a th:text="${lesson.id}">data.ID</a>
                        <a th:text="${lesson.subject}">data.ID</a>
                        <a class="date" th:text="${lesson.date}">data.ID</a>
                    </div>
                    <div>
                        <input maxlength="9" required type="text">
                        <h6></h6>
                        <input name="enterCode" type="submit">
                    </div>
                </div>

            </td>
        </div>
        <button>button</button>
    </tr>
</table>
<div th:if="${checkIn}">
    <form action="/student/lesson" method="post">
        <input min="10" name="lesson_code" type="text">
        <input th:name="submit-btn" type="submit">
        <input th:name="lesson_id" th:value="${lessonId}" type="hidden">
        <input th:value="${student.id}" type="hidden" name="student_id">

    </form>

</div>


</body>

    const input = document.getElementsByClassName('date');

</script>


</html>
