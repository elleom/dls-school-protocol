<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Protocol</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">School Protocol</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">

    </button>
    <div sec:authorize="hasAuthority('TEACHER')" class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/index}">Home<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/api/teacher/dashboard(id=${user.id})}">Dashboard</a>

            <!--      <a sec:authorize="hasAuthority('TEACHER')" class="nav-item nav-link"-->
            <!--         th:href="@{/api/teacher/dashboard(id=${user.id})}">Subject</a>-->


        </div>
    </div>
    <div>
        <a class="nav-link btn navbar-btn btn-danger navbar-right" role="button" th:href="@{/logout}">Logout</a>
    </div>
</nav>


<div class="mx-auto" sec:authorize="hasAuthority('TEACHER')">
    <h3 class="text-center" style="margin-top: 25px">Courses you teach</h3>
    <div class="row mx-auto container" style="margin-top: 25px">
        <div class="card-deck" th:each="subject : ${subjects}">
            <div class="col-sm-6">
                <div class="card bg-light" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{./subjectDetails(id=${subject.id})}" th:text="${subject.name}"></a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">Course</h6>
                        <p class="card-text">Generate/View Class Code</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mx-auto" sec:authorize="hasAuthority('TEACHER')">
    <h3 class="text-center" style="margin-top: 25px">Students enrolled</h3>
    <div class="row mx-auto container" style="margin-top: 25px">
        <div class="card-deck" th:each="subject : ${subjects}">
            <div class="col-sm-6">
                <div class="card bg-light" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{./students_list(id=${subject.id})}" th:text="${subject.name}"></a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">Students List</h6>
                        <p class="card-text">Check students name & stats </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>


</body>
</html>
