<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"

<head>
    <meta charset="UTF-8">
    <title>School Protocol</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"

        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/index}">Home<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{api/teacher/dashboard}">Dashboard</a>

            <a sec:authorize="hasAuthority('TEACHER')"
