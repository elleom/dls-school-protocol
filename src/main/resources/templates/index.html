<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Protocol</title>
</head>
<body>
<div>
    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    <h1>Your IP Address: <span th:text="${clientIp}"></span></h1>
    <h1>Your MAC Address: <span th:text="${clientMAC}"></span></h1>
</div>

<!-- ONLY visible for STUDENT / TEACHERS depending on their role -->
<div sec:authorize="hasAuthority('TEACHER')">
    <h3>Subjects you Teach</h3>
    <a href="/teachers/dashboard"><h1>SUBJECT</h1></a>>

    <table>
        <tr>
            <th>ID</th>
            <th>name</th>
        </tr>
        <tr th:each="subject : ${subjects}">
            <td><a th:text="${subject.id}" th:href="@{'/subjects/' + ${subject.id}}">data.ID</a></td>
            <td th:text="${subject.name}"> DATA</td>
        </tr>
    </table>

</div>

<div sec:authorize="hasAuthority('STUDENT')">
    <h3>Subjects you are signed to</h3>
    <a href="/students/dashboard"><h1>SUBJECT</h1></a>>

</div>

</body>
</html>


</body>
</html>
