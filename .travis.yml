sudo: required
language: java
jdk:
  - openjdk11
services:
  - docker
before_install:
  # login to docker registries
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

install:
  - mvn -N io.takari:maven:wrapper
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  # build docker images
  - docker build -t dlskeasp/school-protocol .

deploy:
  # provider: heroku
  # api_key: $HEROKU_API_KEY
  # app: school-protocol
  # on:
    # all_branches: true

  provider: script
    script:
      # push to dockerhub
      docker push unqpdes/todo-list-front;
    branch: dev-student

